<!DOCTYPE html>
<html>
<head>
  <title>Sigma Lagger - V1.4.0</title>
  <!-- Importing Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- p5.js Library -->
  <script src="js/p5.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Dark Mode Zero Theme with Roboto Font */
    body {
      background-color: #1E1E1E;
      color: #D4D4D4;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      color: #569CD6;
      font-weight: 500;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #252526;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="range"] {
      width: 100%;
      background: #3C3C3C;
      -webkit-appearance: none;
      height: 5px;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #569CD6;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #569CD6;
      border-radius: 50%;
      cursor: pointer;
    }

    .username {
      color: #9CDCFE;
      font-weight: 700;
    }

    .discord-links {
      display: flex;
      gap: 10px;
    }

    .discord-link {
      color: #033dfc;
      text-decoration: none;
    }

    .discord-link:hover {
      text-decoration: underline;
    }

    .toggle-button {
      background-color: #3C3C3C;
      color: #D4D4D4;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .toggle-button.active {
      background-color: #007ACC;
    }

    .toggle-button:hover {
      background-color: #5A5A5A;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Pred Slider - V1.4.0</h1>
      <p>
        Adjust the intensity: 
        <input type="range" id="intensity-slider" min="1" max="10" value="1">
        <span id="intensity-value">1</span>
      </p>
      <button class="toggle-button" id="toggle-spam">Start Spamming</button>
      <p>
        Made by <span class="username">1terrygoodmonke</span> on Discord :D
        <br>
        <span class="discord-links">
          <a class="discord-link" href="https://discord.com/users/1285697154958233664" target="_blank">Discord Profile</a> | 
          <a class="discord-link" href="https://discord.gg/nqyE7gN3KJ" target="_blank">Discord Server</a>
        </span>
      </p>
    </div>
  </div>
  <script src="js/sketch.js"></script>
  <script>
    // Toggle Logic
    var isSpamming = false;
    var spamInterval;

    document.getElementById('toggle-spam').addEventListener('click', function() {
      isSpamming = !isSpamming;

      if (isSpamming) {
        this.innerText = 'Stop Spamming';
        this.classList.add('active');
        startSpamming();
      } else {
        this.innerText = 'Start Spamming';
        this.classList.remove('active');
        stopSpamming();
      }
    });

    function startSpamming() {
      spamInterval = setInterval(addImage, 1000 / intensity);
    }

    function stopSpamming() {
      clearInterval(spamInterval);
      resetImages();
    }
  </script>
</body>
</html>
